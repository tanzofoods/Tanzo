        // Group by category
        const categories = {};
        menuData.forEach(item => {
            if (!categories[item.Cetegory]) {
                categories[item.Cetegory] = [];
            }
            categories[item.Cetegory].push(item);
        });

        // Create category navigation
        const categoryNav = document.getElementById('categoryNav');
        Object.keys(categories).forEach(category => {
            const button = document.createElement('button');
            button.className = 'category-btn';
            button.textContent = category;
            button.onclick = () => scrollToCategory(category);
            categoryNav.appendChild(button);
        });

        // Create menu sections
        const menuContainer = document.getElementById('menuContainer');
        Object.keys(categories).forEach(category => {
            const section = document.createElement('div');
            section.className = 'category-section';
            section.id = `category-${category.replace(/\s+/g, '-')}`;
            
            const title = document.createElement('h2');
            title.className = 'category-title';
            title.textContent = category;
            
            const grid = document.createElement('div');
            grid.className = 'menu-grid';
            
            categories[category].forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                const typeClass = item.TYPE.toLowerCase().replace('-', '');
                
                menuItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-name">${item.ITEM}</div>
                        <div class="item-type ${typeClass}">${item.TYPE}</div>
                    </div>
                    <div class="item-price">‚Çπ${item.Price}</div>
                    <div class="item-description">${item.Description || 'Delicious and flavorful!'}</div>
                    <button class="order-btn" onclick="orderItem('${item.ITEM.replace(/'/g, "\\'")}')">
                        Order via WhatsApp
                    </button>
                `;
                
                grid.appendChild(menuItem);
            });
            
            section.appendChild(title);
            section.appendChild(grid);
            menuContainer.appendChild(section);
        });

        function scrollToCategory(category) {
            const element = document.getElementById(`category-${category.replace(/\s+/g, '-')}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function orderItem(itemName) {
            // Replace with your actual WhatsApp number (include country code, no spaces)
            const phoneNumber = "YOUR_WHATSAPP_NUMBER"; // Example: "919876543210"
            const message = `Hi! I'd like to order: ${itemName}`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        // Make first category button active
        if (categoryNav.firstChild) {
            categoryNav.firstChild.classList.add('active');
